<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="public/style.css" type="text/css" />

  <title>Quest</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a href="#" class="navbar-brand">
      <img src="public/img/8.png" width="100" height="30" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a href="/" class="nav-link">Главная</a>
        </li>
        <li class="nav-item active">
          <a href="#" class="nav-link">Создать квест</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link " data-toggle="modal" data-target="#exampleModal" disabled>Авторизация</a>
        </li>
      </ul>
    </div>
  </nav>

  <form action="/create-quest" method="post">
    <div class="main mt-5">
      <div class="container">
        <div class="col-2-3">
          <h1>Редактор квеста</h1>
          <label>Название квеста</label>
          <input type="text" name="quest_name" class="form-control" placeholder="Введите название квеста" required>
          <label class="mt-3">Вступительная информация</label>
          <textarea name="inf" class="form-control" cols="30" rows="10" required></textarea>
          <label class="mt-3">Вступительный файл 1</label><br>
          <input type="file" name="audio"><br>
          <label class="mt-3">Вступительный файл 2</label><br>
          <input type="file" name="video"><br>
          <button type="submit" class="btn btn-primary mt-3 mb-5">Сохранить</button>
          <button type="submit" class="btn btn-primary mt-3 mb-5">Отмена</button>
        </div>
  </form>
  <div class="col-1-3">
    <h3>Мои квесты</h3>
    <pre name="my-quests">
    </pre>

  </div>
  </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="public/script.js"></script>
</body>

</html>
