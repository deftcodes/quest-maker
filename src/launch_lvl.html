<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="public/style.css" type="text/css"/>

    <title>Quest</title>
</head>

<div name="launch-level">
    <div class="container-fluid mt-5" style="background-color:#eee">
        <div class="container">
            <div class="row  justify-content-center ">
                <div class="col-xs-17 col-sm-9 col-lg-8 mt-5">
                    <label>Название квеста</label>
                    <input type="text" name="lvl_id" id="lvl_id" class="form-control"/>
                    <input type="text" name="lvl_name" class="form-control" disabled>
                    <label class="mt-3">Вопрос</label>
                    <textarea name="question" class="form-control" cols="30" rows="10" disabled></textarea>
                    <label class="mt-3">Ответ</label>
                    <textarea name="answer" class="form-control" cols="30" rows="5" required></textarea>
                </div>
                <div class="col-xs-12 col-sm-4 col-lg-3 h-100">
                    <button type="submit" class="btn btn-primary mt-3 mb-5" onclick="checkAnswer(document.getElementById('lvl_id').value);">
                        <!--                        javascript:window.location='/level-check-answer?lvl_id='+document.getElementById('lvl_id').value">-->
                        Проверить ответ
                    </button>
                    <button type="submit" class="btn btn-primary mt-3 mb-5"
                            onclick="javascript:window.location='/launch-level?lvl_id='+document.getElementById('lvl_id').value">
                        Следующий уровень.
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="public/script.js"></script>
</body>

</html>
