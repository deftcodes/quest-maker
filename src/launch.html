<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="public/style.css" type="text/css"/>

    <title>Quest</title>
</head>


<body>
<div name="launch-quest">
    <div class="container-fluid mt-5" style="background-color:#eee">
        <div class="container">
            <div class="row  justify-content-center ">
                <div class="col-xs-17 col-sm-9 col-lg-8 mt-5">
                    <input type="text" name="quest_id" id="quest_id" class="form-control"/>
                    <label>Название квеста</label>
                    <input type="text" name="lvl_name" class="form-control" disabled>
                    <label class="mt-3">Информация</label>
                    <textarea name="question" class="form-control" cols="30" rows="10" disabled></textarea>
                </div>
                <div name="launch-lvl" class="col-xs-12 col-sm-4 col-lg-3 h-100">
                    <button type="submit" class="btn btn-primary mt-3 mb-5"
                            onclick="javascript:window.location='/launch-level?quest_id='+document.getElementById('quest_id').value">Запуск уровня
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="public/script.js"></script>
</body>

</html>
